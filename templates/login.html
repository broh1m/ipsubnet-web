{% extends "base.html" %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="row w-100 justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card login-card shadow-lg border-0 rounded-4 p-4 bg-glass">
        <div class="card-header bg-transparent border-0 text-center pb-0">
          <h2 class="fw-bold mb-2 text-gradient"><i class="bi bi-shield-lock me-2"></i>Login</h2>
          <p class="text-muted mb-0">Sign in to your NetMaster account</p>
        </div>
        <div class="card-body p-0 mt-4">
          <form method="POST" action="{{ url_for('login') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </div>
          </form>
          <div class="text-center mt-4">
            <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
